<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    background: #333;
    color: white;
    padding: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.hero {
    background: #f4f4f4;
    padding: 50px 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #333;
    color: white;
    text-decoration: none;
    margin-top: 10px;
    border-radius: 5px;
}

.features {
    display: flex;
    justify-content: center;
    padding: 50px 20px;
    gap: 20px;
}

.feature-box {
    background: #ddd;
    padding: 20px;
    border-radius: 5px;
    width: 200px;
}

footer {
    background: #333;
    color: white;
    padding: 10px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header>
        <h1>My Landing Page</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Welcome to My Website</h2>
        <p>A simple landing page built with HTML & CSS</p>
        <a href="#features" class="btn">Learn More</a>
    </section>
    
    <section id="features" class="features">
        <div class="feature-box">
            <h3>Feature 1</h3>
            <p>Description of feature 1.</p>
        </div>
        <div class="feature-box">
            <h3>Feature 2</h3>
            <p>Description of feature 2.</p>
        </div>
        <div class="feature-box">
            <h3>Feature 3</h3>
            <p>Description of feature 3.</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 My Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
